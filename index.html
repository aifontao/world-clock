<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Ana Fontao</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city-select" id="city-select">
        <option value="">Choose city</option>
        <option value="">London</option>
        <option value="">Lisbon</option>
        <option value="">Rome</option>
      </select>
      <div class="cities">
        <div class="city">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">01:48:15<small> AM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>Lisbon</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">01:48:15<small> AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Ana Font√£o</strong> and is open sourced
      on
      <a href="https://github.com/aifontao/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
