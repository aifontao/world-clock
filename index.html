<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Ana Fontao</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city-select" id="city-select">
        <option value="">Choose city</option>
        <option value="current">Current location</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
      </select>
      <div class="cities" id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="cape-verde">
          <div>
            <h2>Cape Verde</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/aifontao" target="_blank">Ana Font√£o</a>
      and is open sourced on
      <a href="https://github.com/aifontao/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
